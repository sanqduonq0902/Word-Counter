<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create a Word Counter - HTML, CSS, Javascript</title>
	</head>
	<body>
		<div class="word-counter">
			<div class="counter-items">
				<div class="item">
					<span class="word-count">0</span>
					<p>Words</p>
				</div>
				<div class="item">
					<span class="character-count">0</span>
					<p>Characters</p>
				</div>
				<div class="item">
					<span class="sentence-count">0</span>
					<p>Sentences</p>
				</div>
				<div class="item">
					<span class="paragraph-count">0</span>
					<p>Paragraphs</p>
				</div>
			</div>
			<div class="line"></div>
			<div class="text-container">
				<textarea
					class="input-text"
					rows="13"
					placeholder="Start typing, or copy and paste your test here..."
				></textarea>
			</div>
		</div>
	</body>
</html>
